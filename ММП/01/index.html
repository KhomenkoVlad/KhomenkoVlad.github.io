<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <input type="file" id="file-music" accept="audio/mpeg">
        <hr>
        <div class="nav">
            <button id="button-stop" class="button">&#11035</button>
            <button id="button-play" class="button">►❚❚</button>
            <div id="scale-container">
                <div id="scale-percent"></div>
            </div>
            <p><small id="current-time">00:00</small></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
